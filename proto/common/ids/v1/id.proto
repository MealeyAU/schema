syntax = "proto3";

package mealeyau.common.ids.v1;
option go_package = "github.com/MealeyAU/schema-go/common/ids/v1";

import "google/protobuf/timestamp.proto";

// Id represents a single unique identifier within the system
message Id {
  string simplified = 1;
  // Timestamp that this id was generated at
  google.protobuf.Timestamp timestamp = 2;
  // Generated entity ID
  string entity_id = 3;

}