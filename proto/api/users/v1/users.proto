syntax = "proto3";

package mealey.api.users.v1;
option go_package = "github.com/mealey/schema-go/api/users/v1";

import "api/users/v1/user.proto";

service UsersService {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResult);
}

message CreateUserRequest {

}

message CreateUserResult {
  User user = 1;
}